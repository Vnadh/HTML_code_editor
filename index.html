<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/97cf2fda9e.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>V Code Editor </h1>
    <div class="container">
        <div class="left">
            <label> <i class="fa-brands fa-html5"></i>HTML</label>
            <textarea name="html-code" id="html-code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea name="css-code" id="css-code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-square-js"></i>JavaScript</label>
            <textarea name="js-code" id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Run</label>
            <iframe  id="output"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
